<form id="gform" name="form" class="form-horizontal" method="POST" action="https://script.google.com/macros/s/AKfycbymadn_P80fYxhIAdYK969rPzl-NSgcYh_rWYIQ3tdDQ5gAxxw_/exec" novalidate>
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name*</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="user.name" id="name" name="name" required="true" placeholder="Name"/>
        </div>
        <div ng-show="form.name.$touched && form.name.$invalid">
            <p class="text-center">Enter a valid name</p>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email address*</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email" id="email" name="email" required="true" placeholder="Email"/>
        </div> 
        <div ng-show="form.email.$touched && form.email.$invalid">
            <p class="text-center">Enter a valid email</p>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone*</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" ng-model="user.phone" id="phone" name="phone" required="true" placeholder="(XXX) XXX-XXXX"/>
        </div>
        <div ng-show="form.phone.$touched && form.phone.$invalid">
            <p class="text-center">Enter a valid number</p>
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message*</label>
        <div class="col-sm-10">
            <textarea type="message" class="form-control" ng-model="user.message" id="message" name="message" required="true" placeholder="Message" rows="3"/>
        </div>    
        <div ng-show="form.message.$touched && form.message.$invalid">
            <p class="text-center">Enter a valid message</p>
        </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
		<button type="submit" class="btn btn-default submit" ng-disabled="form.$invalid" name="submit">Submit</button>
    </div>
</div>
</form>

<!-- Customise the Thankyou Message People See when they submit the form: -->
<div style="display:none;" id="thankyou_message" class="text-center">
	<h2>Thanks for contacting us!
  	We will get back to you soon!</h2>
</div>
